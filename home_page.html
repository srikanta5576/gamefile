document.addEventListener("DOMContentLoaded", function () {
    document.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            let focusedElement = document.activeElement;
            if (focusedElement.tagName === "BUTTON") {
                focusedElement.click();  // Simulate a click
            }
        }
    });
	
	let darkModeButton = document.getElementById("toggle-dark-mode");

    if (darkModeButton) {
        let isDarkMode = localStorage.getItem("darkMode") === "true";
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
        }

        darkModeButton.addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });
    } else {
        console.error("Dark mode button not found!");
    }
	
	
});

function toggleMusic() {
    let audio = document.getElementById("bgMusic");
    let musicButton = document.getElementById("toggleMusic");

    if (!audio || !musicButton) return;

    if (audio.paused) {
        audio.play().catch(error => console.warn("Autoplay blocked, user interaction needed:", error));
        localStorage.setItem("musicMuted", "false");
        musicButton.setAttribute("aria-label", "Background music playing. Click to mute.");
    } else {
        audio.pause();
        localStorage.setItem("musicMuted", "true");
        musicButton.setAttribute("aria-label", "Background music muted. Click to play.");
    }
}

document.getElementById("toggleMusic").addEventListener("click", toggleMusic);
